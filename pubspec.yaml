name: drink_time
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Default icons
  cupertino_icons: ^1.0.8

  # --- OUR NEW PACKAGES ---
  # State Management
  flutter_riverpod: ^2.5.1
  # Navigation
  go_router: ^14.0.0
  # Backend
  supabase_flutter: ^2.8.3
  # UI/Icons
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.7.0
  # QR Codes
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/

# Flutter launcher icons configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon_1024.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon_1024.png"
  windows:
    generate: true
    image_path: "assets/icons/app_icon_1024.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icons/app_icon_1024.png"